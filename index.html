<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="container">
            <div class="row">
                <div class="game-box">
                    <div id="box-1" class="game-tile col-xs-4"></div>
                    <div id="box-2" class="game-tile col-xs-4"></div>
                    <div id="box-3" class="game-tile col-xs-4"></div>
                    <div id="box-4" class="game-tile col-xs-4"></div>
                    <div id="box-5" class="game-tile col-xs-4"></div>
                    <div id="box-6" class="game-tile col-xs-4"></div>
                    <div id="box-7" class="game-tile col-xs-4"></div>
                    <div id="box-8" class="game-tile col-xs-4"></div>
                    <div id="box-9" class="game-tile col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-side" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    Tic Tac Toe
                </div>
                <div class="modal-body">
                    Choose X or O
                </div>
                <div class="modal-footer">
                    <a href="javascript:void(0);" class="btn btn-default">X</a>
                    <a href="javascript:void(0);" class="btn btn-default">O</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
